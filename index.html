<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
    
</head>

<body>
    <header class="header">
        <img src="img/logo.svg" alt="Logo Huddle" />     
    </header>

    <section class="hero">
        
        <div class="hero-img">
            <img src="img/illustration-mockups.svg" alt="imagen principal" />
        </div>

        <div class="hero-description">
            <h1 class="hero-description_title">
                Build The Community Your Fans Will Love
            </h1>
            <p class="hero-description_text">
                Huddle re-imagines the way we build communities. You have a voice, but
                so does your audience. Create connections with your users as you
                engage in genuine discussion.
            </p>
            <button>Register</button>
        </div>
    </section>

    <footer class="social">
        <a href="http://twitter.com" class="social-link twitter">
            <i class="icon-twitter"></i>
        </a>
        <a href="http://instagram.com" class="social-link instagram">
            <i class="icon-instagram"></i></a>
        <a href="http://facebook.com" class="social-link github">
            <i class="icon-facebook"></i></a>

    </footer>
</body>

</html>
